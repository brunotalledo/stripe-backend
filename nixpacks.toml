[phases.setup]
nixPkgs = ["nodejs-18_x"]

[phases.install]
cmds = [
  "npm install --no-audit --no-fund",
  "ls -la node_modules/stripe/cjs/ || echo 'Stripe not installed'",
  "npm list stripe || echo 'Stripe check failed'"
]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "node server.js"
